<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <h2>This is SVG (Scalable Vector Graphics Tag) </h2>
    <p>SVG tag is modularizes language which is used to describe graphics in XMLtag</p>

    <SVG></SVG>
    <hr>

    <SVG>Hi SVG..</SVG>
    <hr>

    <SVG><h2>This is head of SVG tag</h2></SVG>
    <hr>
    <SVG><h2>This is Text of SVG tag</h2></SVG>
    <SVG style="border:2px solid black">
        <text x="70" y="50">Welcome to SVG</text> 
    </SVG>
    <hr>

    <h2>circle</h2>
    <svg width="200" height="200" style="border:2px solid red">
        <circle r="90" cx="100" cy="100" fill="lightgrey" stroke="grey" stroke-width="5"></circle>
        <text x="70" y="50" fill="red">Welcome to SVG</text>

    </svg>
    
    <hr>
    <h2>HTML rectangle tag</h2>
    <svg width="400" height="200" style="border:2px solid blue">
    <rect width="300" height="200" fill="green" stroke="red" stroke-width="5">

    </rect> 
    </svg>
    <hr>
    <h2>polygon Example</h2>
    <svg height="210" width="300">
        <polygon points="100,10,40,198 190,78 10,78 160,198" fill="red" stroke="yellow" stroke-width="4"></polygon>
    </svg>

    <h2>polygon Example</h2>
    <svg height="210" width="300">
        <polygon points="100,10,40,198 190,78 10,78 160,198" fill="yellow" stroke="red" stroke-width="4"></polygon>
    </svg>

    <h2>polygon Example</h2>
    <svg height="210" width="300">
        <polygon points="100,10,40,198 190,78 10,78 160,198" fill="blue" stroke="orange" stroke-width="4"></polygon>
    </svg>
</body>
</html>
