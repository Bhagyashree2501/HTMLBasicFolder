<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <style>
        progress
        {
        width: 100%
        height 30px
        }
    </style>
</head>
<body>
    <center>
        <h1>Progress tag</h1>
    </center>

    <h2>Default Progress tag</h2>
    <progress></progress>

    <h2>Static Progress tag </h2>
    <progress min="1" max="100" value="50"></progress>

    <h2>Dynamic Progress tag</h2>
    <progress min="1" max="100" id="progress"></progress>
    <script>
        let globalMin=1;

        function startProgress(){
            if (globalMin<100);
            {
            globalMin++;
            document.getElementById(progress).value=globalMin();
            }

        }
        setInterval("startProgress()",1000);
    </script>
    
</body>
</html>
