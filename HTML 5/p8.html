<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <style>
        meter{
        width: 100%
        height 30px
        }
    </style>
</head>
<body>
    <center>
        <h1>meter tag</h1>
    </center>

    <h2>Default meter tag</h2>
    <meter></meter>

    <h2>Static meter tag </h2>
    <meter min="1" max="100" value="50"></meter>

    <h2>Dynamic meter tag</h2>
    <meter min="1" max="100" id="meter"></meter>
    <script>
        let globalMin=1;

        function startMeter(){
            if (globalMin<100);
            {
            globalMin++;
            document.getElementById(meter).value=globalMin();
            }

        }
        setInterval("startmeter()",1000);
    </script>
    
</body>
</html>
