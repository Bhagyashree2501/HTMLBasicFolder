<HTML>
    <head>
        <title>HTML Table</title>

    </head>
    <body>
        <h1><center> HTML Table for Homework</center></h1>
        <p>Collection of rows and columns</p>

    <h1>Default Table</h1>

    <p>Candidate Table</p>

    <Table border "2", cellspacing="20", Cellpadding="20">
        <tr>
            <th>#</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>

        <tr>
            <th>Name</th>
            <th>Raj</th>
            <th>Sumit</th>
            <th>Akhil</th>
            <th>Sonu</th>
            <th>Sameer</th>
        </tr>

        <tr>
            <th rowspan="2">Mobile</th>
            <th>100</th>
            <th>200</th>
            <th>300</th>
            <th>400</th>
            <th>500</th>
        </tr>

        <tr>
            
            <th>1000</th>
            <th>2000</th>
            <th>3000</th>
            <th>4000</th>
            <th>5000</th>
        </tr>
            
    </Table>
    </body>
    </HTML>
