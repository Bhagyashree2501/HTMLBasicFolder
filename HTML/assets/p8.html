<HTML>
    <head>
        <title>CSS table</title>
        <style>
            table,th,td{
                border:5px solid green;
                padding: 20px;
                border-collapse:collapse;

            }

        
        </style>
    </head>
    <body>
        <Center>
            <h1>CSS Table</h1>
            <p>Collection of rows and columns</p>
        
        </Center>
<hr>
<Table>

    <tr>

 </tr>

 </tr>

 </tr>

</HTML>
